<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adventure Buddies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <main>
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col mb-4">
                <div class="card">
                    <img  src="./assets//img/bucket.jpeg" height="300" width="250" class="card-img-top" alt="Hiking">
                    <div class="card-body">
                        <h5 class="card-title text-center">Your Bucket List</h5>
                        <p class="card-text text-center">Choose from your Bucket List</p>
                    </div>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card">
                    <img src="./assets/img/hiking.jpeg" height="300" width="250" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title text-center">hiking</h5>
                        <p class="card-text text-center">Choose your favorite mountain to climb</p>
                    </div>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card">
                    <img src="./assets/img/travel-world.jpeg" height="300" width="250" class="card-img-top" alt="Travel">
                    <div class="card-body">
                        <h5 class="text-center card-title">Travel</h5>
                        <p class="card-text text-center">Choose your favorite destination abroad</p>
                    </div>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card">
                    <img src="./assets/img/climbing.jpeg" height="300" width="250" class="card-img-top" alt="Climbing">
                    <div class="card-body">
                        <h5 class="card-title text-center">Climbing</h5>
                        <p class="card-text text-center">Choose your favorite mountain to climb</p>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script></script>
